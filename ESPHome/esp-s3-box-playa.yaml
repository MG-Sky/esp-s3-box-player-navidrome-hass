# Mirror media player state from Home Assistant
binary_sensor:
  - platform: gt911
    id: home_button
    index: 0
    on_press:
      - then:
        - lambda: |-
            int b = id(current_brightness);
            b += 20;
            if (b > 100) {
              b = 25;   
            }
            id(current_brightness) = b;

        - light.turn_on:
            id: display_brightness_control
            brightness: !lambda |
              return id(current_brightness) / 100.0f;

  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
      ignore_strapping_warning: true
    id: left_top_button
    internal: true
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - homeassistant.service:
              service: switch.toggle
              data:
                entity_id: switch.${switch_button_left}
   