    type: std::string
    restore_value: yes

  - id: current_brightness
    type: int
    restore_value: yes
    initial_value: "28"  

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  on_boot:
    then: 
      - light.dim_relative: 
          id: display_brightness_control
          relative_brightness: 72%
esp32:
  board: esp32s3box
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf


api:


ota:
  - platform: esphome
    id: ota_esphome

logger:
  hardware_uart: USB_SERIAL_JTAG
  logs:
    text_sensor: DEBUG
    component: DEBUG

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: 192.168.168.151
    gateway: 192.168.168.1
    subnet: 255.255.255.0
    dns1: 192.168.168.2
  ap:
    ssid: ${name}
    password: s3box123   

spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

output:
  - platform: ledc
    pin: GPIO47
    id: backlight_output



light:
  - platform: monochromatic
    id: display_brightness_control
   
    name: LCD Backlight
    entity_category: config
    output: backlight_output  
    default_transition_length: 50ms


display:
  - platform: ili9xxx
    id: s3_box_lcd
    model: S3BOX
    invert_colors: false
    data_rate: 40MHz
    cs_pin: 5
    dc_pin: 4
    reset_pin:
      number: 48
      inverted: true
    update_interval: never
    auto_clear_enabled: false

i2c:
  - id: bus_a
    sda: GPIO08
    scl: GPIO18
    scan: true
    sda_pullup_enabled: true
    scl_pullup_enabled: true
    frequency: 100kHz

touchscreen:
  - platform: gt911
    i2c_id: bus_a
    address: 0x5D
    id: gt911_touchscreen
    interrupt_pin:
      number: GPIO3
      ignore_strapping_warning: true

